<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<!-- stylesheet link -->
	<link rel="stylesheet" href="./css/style.css">
	<title>Age calculator app</title>
</head>
<body>
	<div class="container">
		<div class="getdat">
			<div class="get">
				<h5>DAY</h5>
				<input type="text"  id="day" placeholder="DD" value="">
				<p id="parad"></p>
			</div>
			<div class="get">
				<h5>MONTH</h5>
				<input type="text"  id="month" placeholder="MM" value="">
				<p id="param"></p>
				
			</div>
			<div class="get">
				<h5>YEAR</h5>
				<input type="text"  id="year" placeholder="YYYY" value="">
				<p id="paray"></p>
			</div>
		</div>
		<div class="arr">
			<hr id="hr" />
			<div><img src="./assets/images/icon-arrow.svg" id="img1" alt="arrowBtn"></div>
		</div>
		<div class="disdat">
			<div class="dis">
				<h1 id="yyyy">- -</h1>
				<h1>years</h1>
			</div>
			<div class="dis">
				<h1 id="mm">- -</h1>
				<h1>months</h1>
			</div>
			<div class="dis">
				<h1 id="dd">- -</h1>
				<h1>days</h1>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
